<div class="container your-order__container">
  <form action="" class="your-order_container__form">
    <div class="form-input__container">
      <p class="paragraph_form-order-section">
        <span class="your-order">Your order</span> is our priority: Personalized
        approach and quality of service
      </p>
      <div class="input-order_block">
        <input
          type="text"
          name="name"
          id="full_name"
          class="order__input full__name"
          placeholder="Enter your full name"
        />
        <input
          type="email"
          name="email"
          id="your_email"
          class="order__input your__email"
          placeholder="Enter your email"
        />
        <textarea
          name="comment"
          id="your_comments"
          cols="63"
          rows="10"
          class="teaxterea-comment"
          placeholder="Comments"
        ></textarea>
        <button type="submit" class="submit-order__arrow">
          SEND
          <svg class="send-icon__order" width="26" height="15">
            <use href="./img/icons/symbol-defs.svg#icon-arow"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="img-container">
      <img
        srcset="./img/order-img/order-girl-tablet.jpg 638w 
      ./img/order-img/order-girl-tablet@2x.jpg 1276w 
      ./img/order-img/order-girl-comp.jpg 524w 
      ./img/order-img/order-girl-comp@2x.jpg 1048w"
        sizes="(min-width:1280px) 524px, (max-width:1279px) 638px"
        src="./img/order-img/order-girl-tablet.jpg"
        alt="Photo Your Order"
        class="img-your_order"
      />
    </div>
  </form>
</div>
